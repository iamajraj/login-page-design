<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1 class="animate__animated animate__jackInTheBox">Logo</h1>
        <a class="animate__animated animate__fadeInRight" href="#">Sign up</a>
    </nav>
    <main>
        <div class="container animate__animated animate__backInLeft">
            <div class="container_leftText">
                <h1>Ready to<br/>scale your<br/>business?</h1>
                <p>easily collaborate with your team with shared aps and app connections, a centralized login, and more</p>
                <a href="#">Try Our New Company Plan</a>
            </div>
            <div class="container_rightLogin">
                <p class="title">Login in to you <span>account</span></p>
                <input placeholder="Email address" class="email_input" type="text">
                <button>Continue</button>
                <p class="Or">OR</p>
                <div class="fb_container">
                    <img src="fb.png" alt="fbLogo">
                    <p>Continue with Facebook</p>
                </div>
                <div class="google_container">
                    <img src="./google.png" alt="fbLogo">
                    <p>Continue with Google</p>
                </div>
                <p class="login_option">Can't log in? <a href="#">Sign up for an account</a> </p>
            </div>
        </div>
    </main>
</body>

</html>
